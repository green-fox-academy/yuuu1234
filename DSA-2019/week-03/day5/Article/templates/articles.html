<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Article</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>seen</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        {% for article in articles %}
        <tr>
            <td>{{article["seen"] |join(", ")}}</td>
            <td>{{ article["content"] | truncate(225,end='...')}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
