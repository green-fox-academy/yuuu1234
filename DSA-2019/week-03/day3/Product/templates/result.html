<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table-striped">
        <tr>
            <th>name</th>
            <th>price</th>
            <th>qty</th>
        </tr>
        {%for product in result%}
        <tr>
            <th>{{product["name"]}}</th>
            <th>{{product["price"]}}</th>
            <th>{{product["qty"]}}</th>
        </tr>
        {%endfor%}
    </table>
</div>
</body>
</html>
