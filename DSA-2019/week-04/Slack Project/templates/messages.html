<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Messages Log</h1>
<div class="container">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Time Stamp</th>
            <th>User</th>
            <th>Text</th>
            <th>Channel</th>
        </tr>
        </thead>
        <tbody>
        {% for message in messages %}
        <tr>
            <td>{{message[4]}}</td>
            <td><a href="/{{message[1]}}">{{message[1]}}</a></td>
            <td>{{message[2]}}</td>
            <td>{{message[3]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
